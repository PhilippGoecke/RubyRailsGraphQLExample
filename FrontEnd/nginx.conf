user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    # Allgemeine Sicherheitsheader
    server_tokens off;  # Verbirgt nginx-Version
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self';";

    # Gzip-Kompression aktivieren
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    # Rate limiting zone definition (must be in http context)
    limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;

    # Pfad zu Logs
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;

    # Timeout-Einstellungen
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 65;
    send_timeout 10s;

    # Ggf. Redirects und Sicherheitsregelungen
    server {
        listen 80 default_server;
        server_name _;

        # Automatischer Redirect auf HTTPS (falls SSL vorhanden)
        return 301 https://$host$request_uri;
    }

    # Beispiel: HTTPS-Serverblock (Pfad zu SSL-Zertifikaten muss angepasst werden)
    server {
        listen 443 ssl http2;
        server_name deine-domain.de;

        ssl_certificate /etc/certs/cert.pem;
        ssl_certificate_key /etc/certs/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';

        root /var/www/html;  # Pfad zu deiner Web-Root
        index index.html index.htm;

        location / {
            try_files $uri $uri/ =404;
        }

        # Zus√§tzliche Sicherheit: verhindern, dass versteckte Dateien angezeigt werden
        location ~ /\.(?!well-known).* {
            deny all;
        # Fail2ban / Rate Limiting (optional)
        limit_req zone=one burst=20;

        # Logging
        access_log /var/log/nginx/yourdomain-access.log;
        error_log /var/log/nginx/yourdomain-error.log warn;
    }
}
